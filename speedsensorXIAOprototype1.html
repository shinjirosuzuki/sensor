<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAO SWING PRO EX</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root { --supreme-red: #ff0000; }
        body { 
            background: #000; color: #fff; 
            font-family: 'Montserrat', sans-serif; font-style: italic;
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column;
        }

        /* メイン表示エリア */
        .container { flex: 1; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; position: relative; }

        .header-logo {
            background: var(--supreme-red); color: white;
            display: inline-block; padding: 5px 20px; font-size: 20px; font-weight: 900;
            align-self: center; letter-spacing: -1px; margin-bottom: 10px;
        }

        /* 速度表示：底辺合わせ */
        .speed-display {
            display: flex; align-items: baseline; justify-content: center;
            margin-top: 30px; letter-spacing: -5px;
        }
        #speed { font-size: 110px; font-weight: 900; line-height: 1; }
        .unit { font-size: 44px; font-weight: 800; margin-left: 10px; letter-spacing: -2px; }

        /* 中央の接続ボタン：空きスペースの中間に配置 */
        .connect-area {
            display: flex; justify-content: center; align-items: center;
            padding: 30px 0;
        }
        #connectBtn {
            padding: 15px 40px; background: var(--supreme-red); color: #fff;
            border: none; border-radius: 50px; font-family: 'Montserrat', sans-serif;
            font-weight: 900; font-style: italic; font-size: 18px; cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        /* 履歴リスト */
        .history-container {
            flex: 1; overflow-y: auto; margin-top: 10px;
            border-top: 1px solid #333; padding: 10px;
            -webkit-overflow-scrolling: touch;
        }
        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; border-bottom: 1px solid #1a1a1a; font-size: 18px;
        }
        .history-item:first-child { color: var(--supreme-red); font-size: 22px; }

        /* 操作ボタン群（下部または右横） */
        .controls {
            display: flex; background: #111; padding: 15px;
            justify-content: space-around; align-items: center;
            border-top: 1px solid #222;
        }
        .btn {
            width: 60px; height: 60px; /* 約15mm */
            background: #fff; color: #000; border: none;
            font-family: 'Montserrat', sans-serif; font-weight: 900; font-style: italic;
            font-size: 11px; cursor: pointer; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            line-height: 1.2;
        }
        .btn.active { background: #555; color: #fff; }

        /* 横画面レイアウト */
        @media (orientation: landscape) {
            body { flex-direction: row; }
            .container { height: 100vh; }
            .controls { flex-direction: column; width: 90px; height: 100vh; border-top: none; border-left: 1px solid #222; }
            .connect-area { padding: 15px 0; }
        }

        #status { font-size: 9px; color: #444; position: absolute; top: 10px; left: 10px; font-style: normal; }
    </style>
</head>
<body>
    <div id="status">OFFLINE</div>
    <div class="container">
        <div class="header-logo">SWING</div>
        
        <div class="speed-display">
            <div id="speed">0.0</div>
            <div class="unit" id="unitLabel">km/h</div>
        </div>

        <div class="connect-area">
            <button id="connectBtn">CONNECT SENSOR</button>
        </div>

        <div class="history-container" id="historyList">
            </div>
    </div>

    <nav class="controls">
        <button class="btn" id="unitBtn">UNIT<br>km/h</button>
        <button class="btn" id="pauseBtn">PAUSE</button>
        <button class="btn" id="saveBtn">SAVE</button>
    </nav>

    <script>
        const SERVICE_UUID = "19b10000-e8f2-537e-4f3c-d104768a1214";
        const CHAR_UUID    = "19b10001-e8f2-537e-4f3c-d104768a1214";

        let isPaused = false;
        let currentUnit = 'km/h';
        let history = [];

        const speedDiv = document.getElementById('speed');
        const unitLabel = document.getElementById('unitLabel');
        const historyList = document.getElementById('historyList');
        const connectBtn = document.getElementById('connectBtn');

        // 単位切り替え
        document.getElementById('unitBtn').addEventListener('click', (e) => {
            currentUnit = (currentUnit === 'km/h') ? 'm/s' : 'km/h';
            e.target.innerHTML = `UNIT<br>${currentUnit}`;
            unitLabel.innerText = currentUnit;
        });

        // 一時停止
        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            isPaused = !isPaused;
            e.target.innerText = isPaused ? "RESUME" : "PAUSE";
            e.target.classList.toggle('active');
        });

        // 保存
        document.getElementById('saveBtn').addEventListener('click', () => {
            alert("History Saved!");
        });

        // BLE接続処理
        connectBtn.addEventListener('click', async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true, optionalServices: [SERVICE_UUID]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                const characteristic = await service.getCharacteristic(CHAR_UUID);

                await characteristic.startNotifications();
                document.getElementById('status').innerText = "ONLINE";
                connectBtn.style.visibility = "hidden"; // 接続後は場所を確保したまま隠す

                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    if (isPaused) return;

                    let val = parseFloat(new TextDecoder().decode(event.target.value));
                    if (currentUnit === 'm/s') val = val / 3.6;

                    const displayVal = val.toFixed(1);
                    speedDiv.innerText = displayVal;

                    const now = new Date();
                    const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                                  now.getMinutes().toString().padStart(2, '0') + ":" + 
                                  now.getSeconds().toString().padStart(2, '0');
                    addHistory(displayVal, currentUnit, timeStr);
                });
            } catch (e) { console.error(e); }
        });

        function addHistory(val, unit, time) {
            history.unshift({val, unit, time});
            if (history.length > 50) history.pop();
            
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <span>${item.val} <small style="font-size:12px; margin-left:5px;">${item.unit}</small></span>
                    <span style="color:#444; font-size:12px; font-style:normal;">${item.time}</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
