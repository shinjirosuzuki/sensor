<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAO Swing Sensor PRO</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: #e0e0e0; 
            font-family: 'Courier New', Courier, monospace; 
            text-align: center; 
            margin: 0; 
            padding: 20px;
            overflow: hidden;
        }
        h1 { color: #00e5ff; font-size: 20px; letter-spacing: 3px; margin-bottom: 30px; }
        
        .main-display {
            background: linear-gradient(145deg, #1a1a1a, #000000);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 40px 10px;
            margin: 20px auto;
            max-width: 350px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
        }

        .label { font-size: 14px; color: #00e5ff; margin-bottom: 5px; }
        
        #speed { 
            font-size: 100px; 
            font-weight: bold; 
            color: #00ff41; 
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            margin: 0;
        }

        .unit { font-size: 20px; color: #555; margin-bottom: 20px; }

        .sub-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid #333;
            padding-top: 20px;
            margin-top: 10px;
        }

        .stat-box { text-align: center; }
        .stat-val { font-size: 24px; color: #ff0055; font-weight: bold; }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; }

        button { 
            margin-top: 40px;
            padding: 15px 40px; 
            background: transparent;
            color: #00e5ff; 
            border: 2px solid #00e5ff; 
            border-radius: 50px; 
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: rgba(0, 229, 255, 0.1); }
        #status { margin-top: 20px; font-size: 12px; color: #444; }
    </style>
</head>
<body>
    <h1>SWING ANALYZER v1.0</h1>
    
    <div class="main-display">
        <div class="label">REAL-TIME SPEED</div>
        <div id="speed">0.0</div>
        <div class="unit">km/h</div>

        <div class="sub-stats">
            <div class="stat-box">
                <div class="stat-label">Max Speed</div>
                <div id="maxSpeed" class="stat-val">0.0</div>
            </div>
        </div>
    </div>

    <button id="connectBtn">CONNECT TO SENSOR</button>
    <div id="status">STATUS: STANDBY</div>

    <script>
        const SERVICE_UUID = "19b10000-e8f2-537e-4f3c-d104768a1214";
        const CHAR_UUID    = "19b10001-e8f2-537e-4f3c-d104768a1214";

        let maxSpeedValue = 0;
        const speedDiv = document.getElementById('speed');
        const maxSpeedDiv = document.getElementById('maxSpeed');
        const status = document.getElementById('status');
        const btn = document.getElementById('connectBtn');

        btn.addEventListener('click', async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });

                status.innerText = "STATUS: CONNECTING...";
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                const characteristic = await service.getCharacteristic(CHAR_UUID);

                await characteristic.startNotifications();
                status.innerText = "STATUS: ACTIVE";
                btn.style.display = "none";

                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    const value = new TextDecoder().decode(event.target.value);
                    const currentSpeed = parseFloat(value);
                    
                    // 現在値を表示
                    speedDiv.innerText = currentSpeed.toFixed(1);

                    // 最高速を更新
                    if (currentSpeed > maxSpeedValue) {
                        maxSpeedValue = currentSpeed;
                        maxSpeedDiv.innerText = maxSpeedValue.toFixed(1);
                    }
                });

            } catch (error) {
                status.innerText = "ERROR: " + error.message;
            }
        });
    </script>
</body>
</html>
