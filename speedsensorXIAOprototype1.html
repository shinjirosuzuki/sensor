<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAO Swing Sensor</title>
    <style>
        body { 
            background: #121212; 
            color: #ffffff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px;
        }
        h1 { color: #00e5ff; margin-bottom: 10px; }
        .card {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 40px 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #speed { 
            font-size: 100px; 
            font-weight: bold; 
            color: #00ff41; /* マトリックス・グリーン */
            line-height: 1;
        }
        .unit { font-size: 24px; color: #888; margin-bottom: 30px; }
        button { 
            font-size: 20px; 
            font-weight: bold;
            padding: 15px 40px; 
            background: linear-gradient(45deg, #007bff, #00d2ff);
            color: #fff; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,123,255,0.4);
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
        #status { margin-top: 25px; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <h1>SWING SENSOR</h1>
    
    <div class="card">
        <div id="speed">0.0</div>
        <div class="unit">km/h</div>
        
        <button id="connectBtn">CONNECT TO XIAO</button>
        <div id="status">ステータス: 未接続</div>
    </div>
