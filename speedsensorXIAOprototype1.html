<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAO Swing Sensor v2</title>
    <style>
        body { 
            background: #121212; 
            color: #ffffff; 
            font-family: sans-serif; 
            text-align: center; 
            padding: 20px;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            display: inline-block;
            min-width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #speed { 
            font-size: 120px; 
            font-weight: bold; 
            color: #00ff41; 
            margin: 20px 0;
        }
        .unit { font-size: 24px; color: #888; }
        button { 
            font-size: 20px; 
            padding: 15px 30px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
            margin-top: 20px;
        }
        button:active { background: #0056b3; }
        #status { margin-top: 20px; color: #aaa; font-size: 14px; }
    </style>
</head>
<body>

    <h1>SWING SENSOR</h1>

    <div class="container">
        <div id="speed">0.0</div>
        <div class="unit">km/h</div>
        <button id="connectBtn">CONNECT TO XIAO</button>
        <div id="status">ステータス: 未接続</div>
    </div>

    <script>
        // ArduinoコードのUUIDと完全に一致させています
        const SERVICE_UUID = "19b10000-e8f2-537e-4f3c-d104768a1214";
        const CHAR_UUID    = "19b10001-e8f2-537e-4f3c-d104768a1214";

        const btn = document.getElementById('connectBtn');
        const status = document.getElementById('status');
        const speedDiv = document.getElementById('speed');

        btn.addEventListener('click', async () => {
            try {
                status.innerText = "デバイスを探しています...";
                
                // 【重要】すべてのデバイスをリストに出す設定に変更
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });

                status.innerText = "接続中: " + device.name;
                const server = await device.gatt.connect();

                status.innerText = "サービスを取得中...";
                const service = await server.getPrimaryService(SERVICE_UUID);
                const characteristic = await service.getCharacteristic(CHAR_UUID);

                // データの受信設定
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    const value = new TextDecoder().decode(event.target.value);
                    speedDiv.innerText = value;
                });

                status.innerText = "接続完了！計測中";
                btn.style.display = "none"; // 接続できたらボタンを消す

                // 切断検知
                device.addEventListener('gattserverdisconnected', () => {
                    status.innerText = "切断されました。ページを更新してください。";
                    btn.style.display = "block";
                });

            } catch (error) {
                console.error(error);
                status.innerText = "エラー: " + error.message;
            }
        });
    </script>
</body>
</html>
