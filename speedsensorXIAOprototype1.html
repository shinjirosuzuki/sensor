<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAO SWING PRO EX</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root { --supreme-red: #ff0000; }
        body { 
            background: #000; color: #fff; 
            font-family: 'Montserrat', sans-serif; font-style: italic;
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column;
        }

        /* メイン表示エリア */
        .container { flex: 1; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }

        .header-logo {
            background: var(--supreme-red); color: white;
            display: inline-block; padding: 5px 20px; font-size: 20px; font-weight: 900;
            align-self: center; letter-spacing: -1px; margin-bottom: 20px;
        }

        /* 速度表示：底辺合わせ */
        .speed-display {
            display: flex; align-items: baseline; justify-content: center;
            margin: 20px 0; letter-spacing: -5px;
        }
        #speed { font-size: 120px; font-weight: 900; line-height: 1; }
        .unit { font-size: 48px; font-weight: 800; margin-left: 10px; letter-spacing: -2px; }

        /* 履歴リスト：スライド可能 */
        .history-container {
            flex: 1; overflow-y: auto; margin: 10px 0;
            border-top: 1px solid #333; padding: 10px;
            -webkit-overflow-scrolling: touch;
        }
        .history-item {
            display: flex; justify-content: space-between;
            padding: 8px 15px; border-bottom: 1px solid #1a1a1a; font-size: 18px;
        }
        .history-item:first-child { color: var(--supreme-red); font-size: 22px; }

        /* 操作ボタン群 */
        .controls {
            display: flex; background: #111; padding: 10px;
            justify-content: space-around; align-items: center;
        }
        .btn {
            width: 60px; height: 60px; /* 約15mm相当の操作感 */
            background: #fff; color: #000; border: none;
            font-family: 'Montserrat', sans-serif; font-weight: 900; font-style: italic;
            font-size: 12px; cursor: pointer; border-radius: 5px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn.active { background: var(--supreme-red); color: #fff; }

        /* 横画面レイアウト */
        @media (orientation: landscape) {
            body { flex-direction: row; }
            .controls { flex-direction: column; width: 80px; height: 100vh; }
            .history-container { max-height: none; }
        }

        #status { font-size: 9px; color: #444; position: absolute; top: 5px; left: 5px; font-style: normal; }
    </style>
</head>

            </div>
