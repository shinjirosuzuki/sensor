<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XIAO SWING PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root { --supreme-red: #ff0000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000; color: #fff; 
            font-family: 'Montserrat', sans-serif; font-style: italic;
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* メイン表示エリア */
        .container { 
            flex: 1; display: flex; flex-direction: column; 
            padding: 10px; position: relative; overflow: hidden;
        }

        .header-logo {
            background: var(--supreme-red); color: white;
            display: inline-block; padding: 5px 15px; font-size: 18px; font-weight: 900;
            align-self: center; letter-spacing: -1px; margin-top: 10px;
        }

        /* 速度表示：底辺合わせ */
        .speed-display {
            display: flex; align-items: baseline; justify-content: center;
            margin: 40px 0 20px 0; letter-spacing: -5px;
        }
        #speed { font-size: 120px; font-weight: 900; line-height: 0.8; }
        .unit { font-size: 48px; font-weight: 800; margin-left: 10px; letter-spacing: -2px; color: #fff; }

        /* 中央の接続ボタン */
        .connect-area {
            height: 80px; display: flex; justify-content: center; align-items: center;
        }
        #connectBtn {
            padding: 12px 30px; background: var(--supreme-red); color: #fff;
            border: none; border-radius: 4px; font-family: 'Montserrat', sans-serif;
            font-weight: 900; font-style: italic; font-size: 16px; cursor: pointer;
        }

        /* 履歴リスト：スクロール可能 */
        .history-container {
            flex: 1; overflow-y: auto; 
            border-top: 1px solid #333; margin-top: 10px;
        }
        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 20px; border-bottom: 1px solid #1a1a1a; font-size: 20px;
        }
        .history-item:first-child { color: var(--supreme-red); font-size: 24px; border-left: 4px solid var(--supreme-red); }

        /* 操作ボタン群：最下部 */
        .controls {
            display: flex; background: #111; padding: 10px;
            justify-content: space-around; border-top: 1px solid #222;
        }
        .btn {
            width: 70px; height: 60px; /* 約15mm以上 */
            background: #eee; color: #000; border: none;
            font-family: 'Montserrat', sans-serif; font-weight: 900; font-style: italic;
            font-size: 11px; border-radius: 4px; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .btn.active { background: #555; color: #fff; }

        /* 横画面レイアウト */
        @media (orientation: landscape) {
            body { flex-direction: row; }
            .container { height: 100vh; }
            .controls { flex-direction: column; width: 100px; height: 100vh; border-top: none; border-left: 1px solid #222; }
        }

        #status { font-size: 9px; color: #444; position: absolute; top: 5px; left: 5px; font-style: normal; }
    </style>
</head>

        </div>

        <div class="connect-area">
            <button id="connectBtn">CONNECT SENSOR</button>

        <div class="history-container" id="historyList">
            </div>
    </div>

        <button class="btn" id="pauseBtn">PAUSE</button>

    </nav>
